{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/sidebar.css' %}" rel="stylesheet">
    <title>rssreader</title>
  </head>
  <body>

    <div class="d-flex" id="wrapper">

      <!-- #sidebar-wrapper -->
      <div class="border-right bg-gray-light" id="sidebar-wrapper">
        <div class="sidebar-heading">Feeds</div>
        <div class="list-group list-group-flush">
          <a href="/feed" class="list-group-item list-group-item-action bg-gray-light border-0">Today</a>
          <a href="/feed" class="list-group-item list-group-item-action bg-gray-light">All</a>
          {% for feed in feed_list %}
            <a href="{{ feed.get_abosulute_url }}" class="list-group-item list-group-item-action bg-gray-light border-0">
              {{ feed.title }}
          </a>
          {% endfor %}
        </div>
      </div>
      <!-- #sidebar-wrapper -->

      <!-- #page-content-wrapper -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </div>
      <!-- page-content-wrapper -->

  </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</html>
